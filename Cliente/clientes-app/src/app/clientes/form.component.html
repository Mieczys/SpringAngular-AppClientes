<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{ err}}
    </li>
</ul>

<div class="card bg-dark text-white">
<div class="card-header">{{ getTitulo() }}</div>
<div class="card-body">

    <form #clienteForm="ngForm">
        <div class="form-group row">
            <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="getCliente().nombre" name="nombre" #nombre="ngModel"> <!--required minlength="4"-->
               <!--
                <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                    <div *ngIf="nombre.errors.required">
                        Nombre requerido.
                    </div>
                    <div *ngIf="nombre.errors.minlength">
                        El nombre debe tener un mínimo de 4 caracteres.
                    </div>
                </div>
                -->
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <br>
            </div>
        </div>

        <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="getCliente().apellido" name="apellido" required #apellido="ngModel"> <!--required-->
                <!--
                <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                    <div *ngIf="apellido.errors.required">
                        Apellido requerido.
                    </div>
                </div>
                -->
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <br>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">Email</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="getCliente().email" name="email" required email #email="ngModel"> <!--required email-->
                <!--
                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required">
                        Email requerido.
                    </div>
                    <div *ngIf="email.errors.email">
                        El email debe tener un formato válido.
                    </div>
                </div>
                -->
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!getCliente().id else elseBlock">Crear</button> <!-- [disabled]="!clienteForm.form.valid"-->
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'>Guardar</button> <!-- [disabled]="!clienteForm.form.valid"-->
                    </ng-template>
                </div>
            </div>
            
            
        </div>
    </form>
</div>
</div>
